group 'eu.sig'
version '1.0-SNAPSHOT'



apply plugin: 'java'
apply plugin: 'maven'

repositories {
    mavenCentral()
}


jar {
    manifest {
        attributes 'Main-Class': 'eu.sig.aevastestapp.DiscardServerHandler'
    }
    doFirst {
        from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    }
}

if (!hasProperty('mainClass')) {
    ext.mainClass = 'eu.sig.aevastestapp.DiscardServerHandler'
}


dependencies {
    compile group: 'io.netty', name: 'netty', version: '3.9.1.1.Final'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
